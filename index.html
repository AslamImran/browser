<!DOCTYPE html>
<head>
    <title>New Tab</title>
    <link href="pictures/favicon.png" type="png" rel="short icon"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa54e2a62a.js" crossorigin="anonymous"></script>
</head>
<body>
<section>
    <div class="mainbox">
        <div class="logo">
            <h1>K</h1>
            <h1>N</h1>
            <h1>O</h1>
            <h1>W</h1>
            <h1>L</h1>
            <h1>E</h1>
            <h1>D</h1>
            <h1>G</h1>
            <h1>E</h1>
        </div>
            
            <input type="search" placeholder="Search something or type a URL" name="" class="searchbox" value="">
            <br><br>
            <div class="srcbutton">
                <button class="button">Search</button>
            </div>
            <br>

        <div class="icons">
            <i class="fas fa-search" id="src"></i>
            <i class="fas fa-microphone" id="mic"></i>
        </div>

            <div class="shortcutbox">
                <a href="https://youtube.com">
                    <div class="shortcut">
                        <div class="imgbox">
                            <img src="pictures/youtube.png" alt="">
                        </div>
                        
                        <div class="title">
                            <span>Youtube</span>
                        </div>
                    </div>
                </a>

                <a href="https://facebook.com">
                    <div class="shortcut">
                        <div class="imgbox">
                            <img src="pictures/facebook.png" alt="">
                        </div>
                        
                        <div class="title">
                            <span>facebook</span>
                        </div>
                    </div>
                </a>

                <a href="https://knowledgeit.netlify.app/">
                    <div class="shortcut">
                        <div class="imgbox">
                            <img src="pictures/favicon.png" alt="">
                        </div>
                    
                        <div class="title">
                            <span>KIT</span>
                        </div>
                    </div>
                </a>
            </div>

    </div>
</section>


<script src="main.js"></script>
</body>
</html>
